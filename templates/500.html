<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>500 Error: Internal Server Error</title>
</head>
<body class="dark-background">

    <div class="container">
        <div class="row center-align error-row valign-wrapper">
            <div class="col s12 center-align">
                <img src="/static/images/logo.png" alt="Fastara logo" class="error-image">
                <h1 class="headings-light">500</h1>
                <h6 class="headings-light">Internal Server Error</h6>
                <br>
                <p class="content-light">We're sorry, something went wrong. Please go back to the homepage.</p>
                <br>
                <a href="{{ url_for('home') }}" class="btn btn-large yellow lighten-1 content-dark error-button">Home</a>
            </div>
        </div>
    </div>

</body>
</html>
