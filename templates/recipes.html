{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            {% for recipe in recipes %}
                <div class="col s12 m6 xl4 center">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="{{recipe.recipe_image}}">
                            <div class="card-overlay">
                                <h5 class="headings-light">{{ recipe.title }}</h5>
                            </div>
                        </div>
                        <div class="card-content">
                            <hr class="headings-underline center">
                            <p class="content-dark left-align card-content-description">{{ recipe.description }}</p>
                            <ul class="list-inline">
                                <li>
                                    <a href="#"></a>
                                        <i class="fas fa-eye card-icons amber-text text-darken-3 tooltipped" data-position="left" data-tooltip="View Recipe"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-plus-circle card-icons blue-grey-text text-darken-1 tooltipped" data-position="right" data-tooltip="Save Recipe"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% for recipe in recipes %}
        {{ recipe.title }}<br>
        {{ recipe.cuisine }}<br>
        {{ recipe.servings }}<br>
        {{ recipe.calories }}<br>
    {% endfor %}
{% endblock %}
