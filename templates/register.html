{% extends "base.html" %}
{% block content %}

    <div class="reg-background-image">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!--Firstname-->
                    <div class="row">
                        <h3 class="center headings-light">Register</h3>
                        <div class="input-field col s10 offset-s1">
                            <i class="fas fa-user prefix icons"></i>
                            <input id="firstname" name="firstname" type="text" pattern="^[a-zA-Z]{5,20}$" min-length="2" max-length="20" class="validate" required>
                            <label for="firstname">First Name</label>
                        </div>
                    </div>
                    <!--Username-->
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="fas fa-user-plus prefix icons"></i>
                            <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,20}$" min-length="5" max-length="20" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="fas fa-user-lock prefix icons"></i>
                            <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,20}$" min-length="5" max-length="20" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Register Button-->
                    <div class="row">
                        <button type="submit" class="col s4 offset-s4 btn-large">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
